<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyForge — Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-900 flex items-center justify-center relative overflow-hidden">
    <!-- Fondos degradados -->
    <div aria-hidden="true" class="absolute inset-0">
      <div class="absolute -top-32 -left-20 h-[42rem] w-[42rem] rounded-full bg-gradient-to-br from-pink-400 via-fuchsia-500 to-purple-600 opacity-70 blur-3xl"></div>
      <div class="absolute -bottom-32 -right-24 h-[36rem] w-[36rem] rounded-full bg-gradient-to-br from-indigo-500 to-blue-400 opacity-70 blur-3xl"></div>
      <div class="absolute -bottom-10 -left-10 h-[24rem] w-[24rem] rounded-full bg-gradient-to-br from-orange-300 to-rose-400 opacity-60 blur-3xl"></div>
    </div>

    <!-- Contenedor principal -->
    <div class="relative w-full max-w-md bg-white/95 backdrop-blur rounded-2xl shadow-xl ring-1 ring-black/5 p-8">
      <h1 class="text-3xl font-extrabold text-slate-900">Iniciar sesión</h1>
      <p class="mt-2 text-slate-600">
        Accede a tu cuenta o 
        <a href="/src/pages/signup.html" class="text-fuchsia-600 hover:underline">crea una nueva</a>.
      </p>

      <!-- Formulario -->
      <form action="#" method="post" class="mt-8 space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700">Correo electrónico</label>
          <input
            id="email"
            type="email"
            required
            placeholder="ejemplo@mail.com"
            class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-fuchsia-500 focus:ring-4 focus:ring-fuchsia-500/20"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
          <input
            id="password"
            type="password"
            required
            placeholder="••••••••"
            class="mt-2 w-full rounded-xl border border-slate-200 px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-fuchsia-500 focus:ring-4 focus:ring-fuchsia-500/20"
          />
        </div>

        <!-- Opciones -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-sm text-slate-700">
            <input type="checkbox" checked class="h-4 w-4 rounded border-slate-300 text-fuchsia-600 focus:ring-fuchsia-500" />
            Recordarme
          </label>
          <a href="/src/pages/forgot-password.html" class="text-sm font-medium text-fuchsia-600 hover:underline">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Botón -->
        <button
          type="submit"
          class="w-full rounded-full bg-gradient-to-r from-fuchsia-600 to-violet-600 px-6 py-3.5 text-base font-semibold text-white shadow-lg shadow-fuchsia-600/20 transition hover:opacity-95 focus:outline-none focus-visible:ring-4 focus-visible:ring-fuchsia-500/30"
        >
          Sign in
        </button>

        <!-- Aviso -->
        <p class="text-center text-xs text-slate-500">
          Al iniciar sesión aceptas nuestros términos de servicio y política de privacidad.
        </p>
      </form>
    </div>
  </body>
</html>
