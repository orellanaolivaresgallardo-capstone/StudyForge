databases:
  - name: studyforge-db
    plan: free            # 1 GB, expira a los 30 d√≠as (para pruebas)
    region: oregon

services:
  # Backend FastAPI
  - type: web
    name: studyforge-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyforge-db
          property: connectionString
      - key: DATABASE_SCHEMA
        value: studyforge
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
