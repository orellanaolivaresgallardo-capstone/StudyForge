services:
  - type: web
    name: studyforge-api
    env: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyforge-db
          property: connectionString
      - key: DATABASE_SCHEMA
        value: studyforge
      - key: ALLOWED_ORIGINS
        fromService:
          name: studyforge-frontend
          type: static_site
          property: url
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"
  - type: static_site
    name: studyforge-frontend
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: |
      corepack enable pnpm
      pnpm install --frozen-lockfile
      pnpm build
    publishPath: dist
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: studyforge-api
          type: web
          property: url
      - key: VITE_RESULTS_URL
        value: /results
databases:
  - name: studyforge-db
    plan: free
    region: oregon
