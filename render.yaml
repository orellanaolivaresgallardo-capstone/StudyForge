databases:
  - name: studyforge-db
    plan: free            # 1 GB, expira a los 30 d√≠as (para pruebas)
    region: oregon

services:

  # Backend FastAPI
  - type: web
    name: studyforge-api
    runtime: python
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: studyforge-db
          property: connectionString
      - key: DATABASE_SCHEMA
        value: studyforge
      - key: ALLOWED_ORIGINS
        fromService:
          name: studyforge-frontend
          type: web
          property: host
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend Vite (Static Site)
  - type: web
    name: studyforge-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: |
      corepack enable pnpm
      pnpm install --frozen-lockfile
      pnpm build
    envVars:
      - key: VITE_API_BASE
        fromService:
          name: studyforge-api
          type: web
          property: host
      - key: VITE_RESULTS_URL
        value: /results